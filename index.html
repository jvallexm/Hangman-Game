<!DOCTYPE html>
<html>
	<title>
		Jennifer Valle | Human Website
	</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	

	<body>
		
		<header class="text-center container-fluid">
		  <h1>Ding Dang Hangman</h1>
		</header>
		<div id="guessing" class="text-center container-fluid">
		  <h3 id="display"></h3>
		  <h3 id="wrongs"></h3>
		  <div id="game-over">
		    <h3 id="win-display"></h3>
		    <button id="again" class="btn">Play Again?</button>
		  </div>
		  <div id="input-div">
		    <input id="input"></input><button id="submit">Submit</button>
		  </div>
		</div>

		<div id="alphabet" class="text-center container-fluid">
		  <div class="row" id="abc">
		    <div class="col-sm-12">
		      <button id="a" class="btn letter">A</button>
		      <button id="b" class="btn letter">B</button>
		      <button id="c" class="btn letter">C</button>
		      <button id="d" class="btn letter">D</button>
		      <button id="e" class="btn letter">E</button>
		      <button id="f" class="btn letter">F</button>
		      <button id="g" class="btn letter">G</button>
		      <button id="h" class="btn letter">H</button>
		      <button id="i" class="btn letter">I</button>
		    </div>  
		  </div>
		  <div class="row" id="jkl">
		    <div class="col-sm-12">
		      <button id="j" class="btn letter">J</button>
		      <button id="k" class="btn letter">K</button>
		      <button id="l" class="btn letter">L</button>
		      <button id="m" class="btn letter">M</button>
		      <button id="n" class="btn letter">N</button>
		      <button id="o" class="btn letter">O</button>
		      <button id="p" class="btn letter">P</button>
		      <button id="q" class="btn letter">Q</button>
		      <button id="r" class="btn letter">R</button>
		    </div>
		  </div>
		  <div class="row" id="stu">
		    <div class="col-sm-12">
		      <button id="s" class="btn letter">S</button>
		      <button id="t" class="btn letter">T</button>
		      <button id="u" class="btn letter">U</button>
		      <button id="v" class="btn letter">V</button>
		      <button id="w" class="btn letter">W</button>
		      <button id="x" class="btn letter">X</button>
		      <button id="y" class="btn letter">Y</button>
		      <button id="z" class="btn letter">Z</button>
		    </div>
		  </div>
		</div>


	</body>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src = "assets/script.js"></script>
	
</html>
